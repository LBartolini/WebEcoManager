{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block body %}
<div class="login-01" style="margin-top: 150px;">
		<div class="one-login">
			<form action="/reserved" method="POST">
				<li>
					<h4 style="padding: 5px;">Username</h4> <input type="text" class="text" name="username" value="Username" onfocus="this.value = '';" style="border: 1px solid lightblue; margin-left: 10px;">
				</li>
				<li>
					<h4 style="padding: 5px;">Password</h4> <input type="password" name="password" value="Password" onfocus="this.value = '';" style="border: 1px solid lightblue; margin-left: 10px;">
				</li>
                  <div class="submit">
                          <input type="submit"  value="LOGIN" >
                  </div>
            </form>
		</div>
</div>
{% endblock %}
